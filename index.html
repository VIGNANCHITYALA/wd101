<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD 101</title>
</head>

<body>
    <div class="container">
        <div class="parts">
            <h1>Registration Form</h1>
            <form action="" class="form" id="userForm"> <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <div>
            <input type="checkbox" id="atnc" required>
            <label for="atnc">Accept Terms and Conditions</label>
        </div>

        <button type="submit">Submit</button>
            </form>
        </div>

        <div class="parts" id="tableView">
            <h1>Entries</h1>
            <table class="table">
                <tr class="bor">
                    <th class="bor">Name</th>
                    <th class="bor">Email</th>
                    <th class="bor">Password</th>
                    <th class="bor">Dob</th>
                    <th class="bor">Accepted terms?</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
